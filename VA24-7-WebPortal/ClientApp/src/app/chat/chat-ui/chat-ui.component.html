<p>chat-ui works!</p>

<div class="form-group col-2">
  <label class="control-label">From</label>
  <input class="form-control" name="userId" [(ngModel)]="senderId" />
</div>

<button class="btn btn-primary btn-sm" (click)="initializeSignalR()">Start</button>

<div class="form-group col-2">
  <label class="control-label">To</label>
  <input class="form-control" name="username" [(ngModel)]="toUser" />
</div>

<div class="form-group col-2">
  <label class="control-label">Message</label>
  <input class="form-control" name="message" [(ngModel)]="message" />
</div>
<div class="form-group col-2">
  <button class="btn btn-primary btn-sm" (click)="SendMessage()">Send</button>
</div>

<div *ngFor="let item of chat?.messages">
  <div [ngClass]="item.senderPersonId == senderId ? 'sender': 'reciever'">
    <span>
      {{item.senderPersonId}}:
    </span>
    {{item.content}}
  </div>
</div>
